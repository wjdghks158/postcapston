<app-toast [message]="toast.message"></app-toast>
<div class="col-md-6 offset-md-3">


  <mat-card>
      <div class="header">
          <h4 class="title dark-grey" style="text-align:center;">공모전 등록</h4>
        </div>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register2()">
        <mat-form-field>
          <input matInput name="title" formControlName="title" placeholder="Title" autofocus required>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput name="contents" formControlName="contents" placeholder="내용" rows="10" cols="80"></textarea>
        </mat-form-field>

   
        <mat-form-field>
          <mat-select value="selected" formControlName="tags" placeholder="분류">
          <mat-option>None</mat-option>
          <mat-option value="All">All</mat-option>
          <mat-option value="디자인">디자인</mat-option>
          <mat-option value="과학/공학">과학/공학</mat-option>
          <mat-option value="기획/아이디어">기획/아이디어</mat-option>
          <mat-option value="광고/마케팅">광고/마케팅</mat-option>
          <mat-option value="문학/시나리오">문학/시나리오</mat-option>
          <mat-option value="영상/UCC/사진">영상/UCC/사진</mat-option>
          <mat-option value="슬로건/네이밍">슬로건/네이밍</mat-option>
          <mat-option value="논문/리포트">논문/리포트</mat-option>
          <mat-option value="캐릭터/만화/게임">캐릭터/만화/게임</mat-option>
          <mat-option value="음악/미술/무용">음악/미술/무용</mat-option>
          <mat-option value="건축/인테리어">건축/인테리어</mat-option>

          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="시작기한">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="마감기한" name="deadline" formControlName="deadline">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput name="host" formControlName="host" placeholder="주최기관">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="person" formControlName="person" placeholder="person">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="field" formControlName="field" placeholder="field">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="url_img2" formControlName="url_img2" placeholder="이미지url">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="pageurl" formControlName="pageurl" placeholder="주최홈페이지url">
        </mat-form-field>

        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
          class="well my-drop-zone">
          Drop files here !
        </div>
        <br />
        <h5>사진 선택</h5>
        <input type="file" mat-raised-button name="photos" ng2FileSelect [uploader]="uploader" multiple />
        <br/>
        <div style="text-align: center;">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>


      <table class="table">
        <thead>
          <tr>
            <th width="50%">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td>
              <strong>{{ item?.file?.name }}</strong>
            </td>
          </tr>
        </tbody>
      </table>



    </mat-card-content>
  </mat-card>

</div>
