                    chat
                </i>
                {{ chatroom.username }}
            </h3>
          </div>
          <div class="col-md-4 col-xs-4" style="text-align: right;">
            <!-- <a>
              <i class="material-icons icon_minim">

            <a (click)="closeclick()">
              <i data-id="chat_window_1" class="material-icons icon_close" style="color: black;">
                  close
                </i>
            </a>
          </div>
        </div>

          <mat-list class="chat-list">
              <mat-list-item *ngFor="let message of chatroom[0].messages" >
                <h4 mat-line >
                  <b>{{message.username}}</b>
                </h4>

                <p mat-line class="chat-notification">
                  <span> <b>{{message.contents}}</b>  </span>
                </p>
              </mat-list-item>
            </mat-list>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" name="messageContent" type="text"[(ngModel)]="messageContent" (keyup.enter)="sendMessage(chatRoomService.currentchatroomid, messageContent)" class="form-control input-sm chat_input" placeholder="Write your message here..." />
            <span class="input-group-btn">
              <button button mat-raised-button class="btn btn-info btn-fill btn-wd" id="btn-chat" (click)="sendMessage(chatRoomService.currentchatroomid, messageContent)">Send</button>
