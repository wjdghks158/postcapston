<div class="row">
  <div style="width:100%; margin-left: 20px; margin-right: 20px;">
    
    <div class="chat-container">
      <mat-card class="main-card">
          <div class="header">
              <h4 class="title dark-grey" style="text-align:center;">채팅
                  <button mat-icon-button class="pull-right" (click)="leave()"><mat-icon>arrow_back</mat-icon></button>
              </h4>
              
          </div>
        <div #scrollMe class="chat-div" [scrollTop]="scrollMe.scrollHeight">
        <mat-list class="chat-list">
          <mat-list-item *ngFor="let message of chatroom[0].messages">
            <h4 mat-line>
              <b>{{message.username}}</b>
            </h4>
            <p mat-line class="chat-notification">
              <span>
                <b>{{message.contents}}</b>
              </span>
            </p>
          </mat-list-item>
        </mat-list>
        </div>
        <div class="chat-footer-container">
          <mat-form-field class="chat-input">
            <input matInput #inputMessage maxlength="140" placeholder="Type your message" [(ngModel)]="messageContent" (keyup.enter)="sendMessage(chatRoomService.currentchatroomid, messageContent)">
            <mat-icon matSuffix>message</mat-icon>
            <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
          </mat-form-field>
        </div>
      </mat-card>
    </div>
  </div>
</div>
